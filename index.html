<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flux Calculation and Exponent Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #e9e9e9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Flux Calculation</h1>
        <div class="form-group">
            <label for="deltaC">Δc/Δt (ppm/minute):</label>
            <input type="number" id="deltaC" value="329.11">
        </div>
        <div class="form-group">
            <label for="A">Area (m²):</label>
            <input type="number" id="A">
        </div>
        <div class="form-group">
            <label for="V">Volume (m³):</label>
            <input type="number" id="V">
        </div>
        <div class="form-group">
            <label for="T">Temperature (°C):</label>
            <input type="number" id="T">
        </div>
        <div class="form-group">
            <label for="mW">Molecular Weight (mg):</label>
            <input type="number" id="mW" value="44.02e3">
        </div>
        <div class="form-group">
            <label for="mV">Molecular Volume (m³):</label>
            <input type="number" id="mV" value="22.41e-3">
        </div>
        <button onclick="calculateFlux()">Calculate</button>
        <div class="result" id="result"></div>

        <h1>Kalkulator Pangkat</h1>
        <div class="form-group">
            <label for="base">Masukkan bilangan dasar:</label>
            <input type="number" id="base">
        </div>
        <div class="form-group">
            <label for="exponent">Masukkan pangkat:</label>
            <input type="number" id="exponent">
        </div>
        <button onclick="calculateExponent()">Calculate</button>
        <div class="result" id="exponentResult"></div>
    </div>

    <script>
        function calculateFlux() {
            const deltaC = parseFloat(document.getElementById('deltaC').value);
            const A = parseFloat(document.getElementById('A').value);
            const V = parseFloat(document.getElementById('V').value);
            const T = parseFloat(document.getElementById('T').value);
            const mW = parseFloat(document.getElementById('mW').value);
            const mV = parseFloat(document.getElementById('mV').value);
            
            const E = (deltaC * V * mW / mV) / (A * (273.2 + T));
            
            document.getElementById('result').innerHTML = `E = ${E.toFixed(2)} mg/m²/minute`;
        }

        function calculateExponent() {
            const base = parseFloat(document.getElementById('base').value);
            const exponent = parseFloat(document.getElementById('exponent').value);
            
            const result = Math.pow(base, exponent);
            
            document.getElementById('exponentResult').innerHTML = `Result = ${result}`;
        }
    </script>
</body>
</html>
