<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flux Calculation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h2 {
            color: #333;
        }
        .input-container {
            margin-bottom: 15px;
        }
        .input-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .input-container input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h2>Calculate Flux (E)</h2>
    <div class="input-container">
        <label for="dCdt">ΔC / Δt (ppm/min):</label>
        <input type="number" id="dCdt" step="any">
    </div>
    <div class="input-container">
        <label for="V">Volume Chamber (V) (m³):</label>
        <input type="number" id="V" step="any">
    </div>
    <div class="input-container">
        <label for="A">Area Chamber (A) (m²):</label>
        <input type="number" id="A" step="any">
    </div>
    <div class="input-container">
        <label for="T">Temperature (T) (°C):</label>
        <input type="number" id="T" step="any">
    </div>
    <button onclick="calculateFlux()">Calculate</button>
    <div id="result"></div>

    <script>
        function calculateFlux() {
            // Constants
            const mW = 44.02 * Math.pow(10, 3); // mg
            const mV = 22.41 * Math.pow(10, -3); // m³
            const T_kelvin_standard = 273.2;

            // Input values
            const dCdt = parseFloat(document.getElementById('dCdt').value);
            const V = parseFloat(document.getElementById('V').value);
            const A = parseFloat(document.getElementById('A').value);
            const T_celsius = parseFloat(document.getElementById('T').value);

            // Convert Celsius to Kelvin
            const T_kelvin = T_celsius + T_kelvin_standard;

            // Calculate flux (E)
            const E = (dCdt * (V / A) * (mW / mV) * (T_kelvin_standard / T_kelvin));

            // Display result
            document.getElementById('result').innerText = `Flux (E): ${E.toFixed(2)} mg/m²/min`;
        }
    </script>
</body>
</html>
